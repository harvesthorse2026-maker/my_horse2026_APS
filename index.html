        /* åº•éƒ¨å°èˆª */

<body>

    <!-- è¼‰å…¥ä¸­é®ç½© -->

    <div id="page-detail" class="page">

        </div>

    <script>
        // ============================================
        // ğŸ”´ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ çš„ Google Script ç¶²å€
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzITGOiw4hgVdvfYgDJgyHugojYQ1G4YXy-_7fn2OeCQuvPeL4UJm0JQTYHoDsCqrA6/exec";
        // ============================================

        let globalData = []; 

        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                globalData = data;
                
                renderHomeList(globalData);
                
                // è¨­å®šæ—¥æœŸ (ç°¡å–®æŠ“ä»Šå¤©æ—¥æœŸ)
                if (data.length > 0) {
                    const dateInfo = data[0].date || "æœªæœ‰æ—¥æœŸ";
                    const venueInfo = data[0].venue || "æœªæœ‰åœ°é»";
                    
                    document.querySelector('#today-info span:first-child').innerText = `ğŸ“… ${dateInfo}`;
                    document.querySelector('#today-info span:last-child').innerText = `ğŸ“ ${venueInfo}`;
                }

                document.getElementById('loading-mask').style.display = 'none';
                document.getElementById('page-home').classList.add('active');

            } catch (error) {
                alert("è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– Script ç¶²å€ã€‚\n" + error);
                document.getElementById('loading-mask').innerText = "è®€å–å¤±æ•—";
            }
        };

        // æ¸²æŸ“é¦–é åˆ—è¡¨
        function renderHomeList(data) {
            const container = document.getElementById('race-list-container');
            container.innerHTML = '';

            data.forEach(race => {
                // ç”Ÿæˆé¡è‰²æ–¹å¡Š HTML
                let colorsHtml = '';
                const colorClasses = ['bg-red', 'bg-red', 'bg-yellow', 'bg-green', 'bg-blue'];
                
                if (race.colors && race.colors.length > 0) {
                    race.colors.forEach((num, index) => {
                        // ç¢ºä¿æœ‰æ•¸å­—ä¸”ä¸ç‚ºç©ºæ‰é¡¯ç¤º
                        let displayNum = num.trim();
                        if(displayNum !== "" && displayNum !== "undefined" && index < 5) {
                            colorsHtml += `<div class="c-block ${colorClasses[index]}">${displayNum}</div>`;
                        }
                    });
                }

                const div = document.createElement('div');
                div.className = 'race-card';
                div.onclick = () => goToRace(race.id);
                div.innerHTML = `
                    <div class="race-card-top">
                        <span class="race-id">${race.id}</span>
                        <span class="race-meta">${race.class} ${race.dist}</span>
                    </div>
                    <div class="race-card-body">
                        <div>
                            <div class="stat-row"><span class="stat-label">è©•åˆ†:</span> ${race.rating}</div>
                        </div>
                        <div>
                            <div class="stat-row"><span class="stat-label">ä¸»åŠ›æä¾›:</span> <span class="stat-value">${race.pick}</span></div>
                            <div class="stat-row"><span class="stat-label">ä¸»åŠ›å½©æ± :</span> <span class="stat-value">${race.pool}</span></div>
                            <div class="color-bar">
                                ${colorsHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // é é¢åˆ‡æ›ï¼šé€²å…¥å…§é 
        function goToRace(raceId) {
            const race = globalData.find(r => r.id === raceId);
            if (!race) return;

            document.getElementById('page-home').classList.remove('active');
            document.getElementById('page-detail').classList.add('active');
            
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('pageTitle').innerText = raceId + " è³½äº‹è©³æƒ…";
            document.getElementById('detail-race-no').innerText = raceId;

            renderHorses(race.horses);
            window.scrollTo(0,0);
        }

        // é é¢åˆ‡æ›ï¼šè¿”å›é¦–é 
        function goHome() {
            document.getElementById('page-detail').classList.remove('active');
            document.getElementById('page-home').classList.add('active');
            
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('pageTitle').innerText = 'å°å¼·â€œè³½é¦¬ç ”ç©¶æ‰€â€œ';
        }

        // æ¸²æŸ“é¦¬åŒ¹åˆ—è¡¨
        function renderHorses(horses) {
            const container = document.getElementById('horse-container');
            container.innerHTML = '';

            // é€™è£¡å·²ç¶“æ˜¯å¾Œç«¯æ’å¥½åº (Column K) çš„è³‡æ–™äº†
            horses.forEach(h => {
                const card = document.createElement('div');
                card.className = 'horse-card';
                card.onclick = function() { toggleDetail(this); };
                
                // è™•ç† undefined æˆ–ç©ºå€¼
                const targetIcon = h.icon ? h.icon : '';
                const comment = h.comment || 'æš«ç„¡çŸ­è©•';
                const reason = h.reason || ''; 
                // é˜²å‘†ï¼šå¦‚æœæ’åºæ˜¯ undefinedï¼Œé¡¯ç¤º -
                const rankDisplay = (h.oddsRank && h.oddsRank !== "undefined") ? h.oddsRank : "-";

                card.innerHTML = `
                    <div class="h-main-row">
                        <div class="h-info-group">
                            <div class="h-num">${h.no}</div>
                            <div class="h-name-box">
                                <div class="h-name">${h.name} <span class="target-icon">${targetIcon}</span></div>
                                <div class="h-sub-info">${h.trainer} | ${h.jockey} | ${h.draw}æª” | ${h.weight}ç£…</div>
                            </div>
                        </div>
                        <div class="h-stat-box odds-val">${h.odds}</div>
                        <div class="h-stat-box rank-val">${rankDisplay}</div>
                        <div class="h-stat-box pos-val">${h.pos}</div>
                    </div>
                    <div class="h-details">
                        <div class="h-details-content">
                            <span class="comment-label">æ©ŸæœƒçŸ­è©• (Mæ¬„)ï¼š</span>
                            ${comment}
                            
                            ${reason ? `
                            <div class="reason-section">
                                <span class="reason-label">è©³ç´°åˆ†æ (Næ¬„)ï¼š</span><br>
                                ${reason}
                            </div>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // å±•é–‹/æ”¶èµ·
        function toggleDetail(card) {
            card.classList.toggle('expanded');
            const content = card.querySelector('.h-details');
            if (card.classList.contains('expanded')) {
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.maxHeight = null;
            }
        }
    </script>
